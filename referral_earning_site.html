<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚Çπ9 Referral Earning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: gold;
      text-align: center;
    }
    .card {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    .btn {
      width: 100%;
      background: gold;
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .dashboard {
      text-align: center;
    }
    .ref-link {
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      word-wrap: break-word;
    }
    .upi-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚Çπ9 Referral Club</h1>

    <div class="card" id="joinCard">
      <h2>Join Now</h2>
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label for="refcode">Referral Code (Optional)</label>
        <input type="text" id="refcode" placeholder="Ex: mrganesh" />
      </div>
      <div class="input-group">
        <label for="txn">Payment Transaction ID</label>
        <input type="text" id="txn" placeholder="Txn ID after ‚Çπ9 UPI payment" />
      </div>
      <button class="btn" onclick="registerUser()">Join for ‚Çπ9</button>
    </div>

    <div class="card dashboard" id="dashboard" style="display:none">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>üë• Referrals: <span id="refCount">0</span></p>
      <p>üí∞ Total Earnings: <span id="earnings">‚Çπ0</span></p>
      <p>üè¶ Wallet Balance: <span id="wallet">‚Çπ0</span></p>
      <p>üîó Your Referral Link:</p>
      <p class="ref-link">
        <a href="#" id="refLink" target="_blank" style="color: gold; text-decoration: none;"></a>
      </p>
      <button class="btn" id="withdrawBtn" onclick="withdrawMoney()">Withdraw ‚Çπ50</button>
      <div class="upi-box" id="upiBox" style="display: none;">
        <p>‚úÖ Withdrawal Successful!</p>
        <p>üí∏ Transferred to UPI: <strong>rajveer.in@fam</strong></p>
      </div>
    </div>
  </div>

  <script>
    const validTxnIds = {
      "txn123": { name: "ganesh", ref: "none" },
      "abc999": { name: "raj", ref: "mrganesh" },
      "ganesh001": { name: "shiv", ref: "raj" },
      "121212121212": { name: "mrganesh", ref: "none" },
    };

    let referralCounts = {
      "ganesh": 3,
      "raj": 2,
      "shiv": 1,
      "mrganesh": 4,
    };

    let loggedInUser = null;

    function registerUser() {
      const nameInput = document.getElementById("name").value.trim();
      const txnInput = document.getElementById("txn").value.trim();
      const refInput = document.getElementById("refcode").value.trim() || "none";

      if (!nameInput || !txnInput) {
        alert("Please fill all required fields!");
        return;
      }

      if (validTxnIds[txnInput]) {
        const stored = validTxnIds[txnInput];
        loggedInUser = stored.name;
        showDashboard(stored.name);
        return;
      }

      validTxnIds[txnInput] = { name: nameInput, ref: refInput };
      referralCounts[nameInput] = 0;
      if (refInput !== "none" && referralCounts[refInput]) {
        referralCounts[refInput]++;
      }
      loggedInUser = nameInput;
      showDashboard(nameInput);
    }

    function showDashboard(name) {
      document.getElementById("joinCard").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userName").innerText = name;

      const userRefLink = `https://yourdomain.com/join?ref=${encodeURIComponent(name.toLowerCase())}`;
      const refLinkElem = document.getElementById("refLink");
      refLinkElem.href = userRefLink;
      refLinkElem.innerText = userRefLink;

      const refs = referralCounts[name] || 0;
      const earnings = refs * 3;
      const balance = earnings;

      document.getElementById("refCount").innerText = refs;
      document.getElementById("earnings").innerText = `‚Çπ${earnings}`;
      document.getElementById("wallet").innerText = `‚Çπ${balance}`;

      document.getElementById("withdrawBtn").style.display = balance >= 50 ? 'block' : 'none';
      document.getElementById("upiBox").style.display = 'none';
    }

    function withdrawMoney() {
      const user = loggedInUser;
      const balance = (referralCounts[user] || 0) * 3;

      if (balance < 50) {
        alert("Minimum ‚Çπ50 required to withdraw!");
      } else {
        document.getElementById("upiBox").style.display = 'block';
        document.getElementById("wallet").innerText = `‚Çπ0`;
        referralCounts[user] = 0;
        alert("Withdrawal of ‚Çπ" + balance + " sent to your UPI.");
      }
    }
  </script>
</body>
</html>

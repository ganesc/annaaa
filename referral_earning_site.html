<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚Çπ9 Referral Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0e0e0e;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: #1b1b1b;
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }
    h2 {
      margin-bottom: 1rem;
      color: gold;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }
    .btn {
      width: 100%;
      background: gold;
      color: #000;
      font-weight: bold;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffd700d9;
    }
    .dashboard {
      text-align: center;
    }
    .ref-link {
      background: #333;
      padding: 0.7rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .copy-btn {
      background: #444;
      color: gold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: gold;
      color: #000;
    }
    .upi-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚Çπ9 Referral Club</h1>

    <!-- Join Form -->
    <div class="card" id="joinCard">
      <h2>Join Now</h2>
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label for="refcode">Referral Code (Optional)</label>
        <input type="text" id="refcode" placeholder="Ex: mrganesh" />
      </div>
      <div class="input-group">
        <label for="txn">Select Payment Method</label>
        <select id="txn">
          <option value="">-- Choose --</option>
          <option value="upi">UPI (‚Çπ9)</option>
          <option value="paytm">Paytm Wallet (‚Çπ9)</option>
          <option value="gpay">Google Pay (‚Çπ9)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="upi">Your UPI ID (for withdrawals)</label>
        <input type="text" id="upi" placeholder="Ex: rajveer@upi" />
      </div>
      <button class="btn" onclick="registerUser()">Join for ‚Çπ9</button>
    </div>

    <!-- Dashboard -->
    <div class="card dashboard" id="dashboard" style="display:none">
      <h2>Welcome, <span id="userName"></span></h2>
      <p>üë• Referrals: <span id="refCount">0</span></p>
      <p>üí∞ Total Earnings: <span id="earnings">‚Çπ0</span></p>
      <p>üè¶ Wallet Balance: <span id="wallet">‚Çπ0</span></p>
      <p>üîó Your Referral Link:</p>
      <p class="ref-link" id="refLink"></p>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
      <button class="btn" id="withdrawBtn" onclick="withdrawMoney()">Withdraw ‚Çπ50</button>
      <div class="upi-box" id="upiBox" style="display: none;">
        <p>‚úÖ Withdrawal Successful!</p>
        <p>üí∏ Transferred to: <strong id="upiTarget"></strong></p>
      </div>
    </div>
  </div>

  <script>
    let users = {};
    let referralCounts = {};
    let loggedInUser = null;

    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const ref = document.getElementById("refcode").value.trim() || "none";
      const upi = document.getElementById("upi").value.trim();

      if (!name || !upi) {
        alert("Please fill your name and UPI ID!");
        return;
      }

      if (users[name]) {
        alert("User already registered!");
        return;
      }

      users[name] = { upi: upi, ref: ref };
      referralCounts[name] = 0;

      if (ref !== "none" && referralCounts[ref] !== undefined) {
        referralCounts[ref]++;
      }

      loggedInUser = name;
      showDashboard(name);
    }

    function showDashboard(name) {
      document.getElementById("joinCard").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userName").innerText = name;

      const userRefLink = `https://yourdomain.com/join?ref=${encodeURIComponent(name)}`;
      document.getElementById("refLink").innerText = userRefLink;

      const refs = referralCounts[name] || 0;
      const earnings = refs * 3;
      const balance = earnings;

      document.getElementById("refCount").innerText = refs;
      document.getElementById("earnings").innerText = `‚Çπ${earnings}`;
      document.getElementById("wallet").innerText = `‚Çπ${balance}`;

      document.getElementById("withdrawBtn").style.display = balance >= 50 ? "block" : "none";
      document.getElementById("upiBox").style.display = "none";
    }

    function withdrawMoney() {
      const user = loggedInUser;
      const balance = (referralCounts[user] || 0) * 3;

      if (balance < 50) {
        alert("Minimum ‚Çπ50 required to withdraw!");
      } else {
        document.getElementById("upiBox").style.display = "block";
        document.getElementById("upiTarget").innerText = users[user].upi;
        document.getElementById("wallet").innerText = "‚Çπ0";
        referralCounts[user] = 0;
        alert("Withdrawal of ‚Çπ" + balance + " sent to your UPI.");
      }
    }

    function copyLink() {
      const link = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }
  </script>
</body>
</html>
